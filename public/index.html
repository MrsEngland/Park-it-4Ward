<body>

  <div class="container" id="logo">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div id="pic">
          <a href="#aboutModal">
          <img id="carPic" class="item animated zoomIn" src="assets/images/logo.png" alt="car">
          </a>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

      <div class="row">
        <div class="col-sm-4"></div>
          <div id="navBtns" class="col-sm-4">
            <a href="parking.html">
              <img src="assets/images/car.png" class="item animated bounceInLeft" id="parkBtn" alt="car">
            </a></button>
             <a href="#myModal">
              <button class="btn primary item animated flipInX" type="button" id="regBtn" role="button" data-target="#myModal" aria-expanded="false">Sign Up</a>
            </button>
            <a href="leaving.html">
              <img src="assets/images/car.png" class="item animated bounceInRight" id="leaveBtn" alt="car">
            </a></button>
           </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Register with Park It 4ward</h4>
            </div>
            <div class="modal-body">
                <div id="auth-container">Sign up information form will go here in this modal.
                  <br>
                  <form>
                    Email address:<br>
                    <input type="text" name="email"><br>
                    Username:<br>
                    <input type="text" name="Username"><br>
                    Payment Information:<br>
                    <input type="text" name="Payment Information">
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="clear-form" type="button" class="btn btn-default" data-dismiss="modal" value="clear">Close
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="aboutModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">About Park It 4ward</h4>
            </div>
            <div class="modal-body">
                <div id="auth-container">Info telling the user about the app will go here.
                </div>
            </div>
            <div class="modal-footer">
                <button id="clear-form" type="button" class="btn btn-default" data-dismiss="modal" value="clear">Close
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
  $("#parkBtn").click(function(){
  var newURL = "parking.html";
            window.location = newURL;
});

  $("#leaveBtn").click(function(){
  var newURL = "leaving.html";
            window.location = newURL;
});

  $("#regBtn").click(function(){
        $("#myModal").modal('show');
});

  $("#carPic").click(function(){
        $("#aboutModal").modal('show');
});

</script>
